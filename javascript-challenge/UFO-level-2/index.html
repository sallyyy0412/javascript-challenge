<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="datetime">date</label>
                        <input class="form-control" id="datetime" type="date" placeholder="1/11/2011"
                          min="2010-01-01" max="2010-01-13">
                      </li>
                      <li class="filter list-group-item">
                        <label for="city">city</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                      </li>
                      <li class="filter list-group-item">
                        <label for="state">state</label>
                        <select class="form-control" id="state">
                          <option value="">All</option>
                          <option value="ak">ak</option>
                          <option value="al">al</option>
                          <option value="ar">ar</option>
                          <option value="az">az</option>
                          <option value="ca">ca</option>
                          <option value="co">co</option>
                          <option value="ct">ct</option>
                          <option value="fl">fl</option>
                          <option value="ga">ga</option>
                          <option value="ia">ia</option>
                          <option value="in">in</option>
                          <option value="ks">ks</option>
                          <option value="ky">ky</option>
                          <option value="la">la</option>
                          <option value="ma">ma</option>
                          <option value="md">md</option>
                          <option value="mi">mi</option>
                          <option value="mo">mo</option>
                          <option value="ms">ms</option>
                          <option value="nc">nc</option>
                          <option value="nh">nh</option>
                          <option value="nj">nj</option>
                          <option value="nm">nm</option>
                          <option value="ny">ny</option>
                          <option value="oh">oh</option>
                          <option value="on">on</option>
                          <option value="or">or</option>
                          <option value="pa">pa</option>
                          <option value="sc">sc</option>
                          <option value="tn">tn</option>
                          <option value="tx">tx</option>
                          <option value="va">va</option>
                          <option value="wa">wa</option>
                          <option value="wi">wi</option>
                          <option value="wv">wv</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">country</label>
                        <select class="form-control" id="country">
                          <option value="">All</option>
                          <option value="ca">ca</option>
                          <option value="us">us</option>
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="shape">shape</label>
                        <select class="form-control" id="shape">
                          <option value="">All</option>
                          <option value="changing">changing</option>
                          <option value="chevron">chevron</option>
                          <option value="circle">circle</option>
                          <option value="cross">cross</option>
                          <option value="cylinder">cylinder</option>
                          <option value="disk">disk</option>
                          <option value="flash">flash</option>
                          <option value="fireball">fireball</option>
                          <option value="formation">formation</option>
                          <option value="light">light</option>
                          <option value="other">other</option>
                          <option value="rectangle">rectangle</option>
                          <option value="sphere">sphere</option>
                          <option value="teardrop">teardrop</option>
                          <option value="triangle">triangle</option>
                          <option value="unknown">unknown</option>
                        </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-9">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
